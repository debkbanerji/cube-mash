<div class="row">
    <h2 style="text-align: center">Select Category to View Stats</h2>
</div>
<div class="row" style="text-align: center">
    <div ng-repeat="puzzle in $ctrl.puzzleTypes">
        <div class="tool-container col-md-3 col-sm-4 col-xs-12">
            <div class="container-fluid" style="align-content: center; width: 100%">
                <a class="btn btn-raised btn-b" href="/stats/{{puzzle}}" style="width: inherit">
                    <h2>{{puzzle}}</h2>
                </a>
            </div>
        </div>
    </div>
</div>
