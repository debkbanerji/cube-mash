<h1>{{$ctrl.puzzles}}</h1>
<div class="row">
    <div class="tool-container col-md-2 col-sm-3 col-xs-6">
        <div class="container-fluid">
            <div ng-repeat="puzzle in $ctrl.puzzles">
                <h3>{{puzzle.name}} Wins: {{puzzle.wins}} Losses: {{puzzle.losses}}</h3>
                <button ng-click="$ctrl.addWin(puzzle)">ADD WIN</button>
                <button ng-click="$ctrl.addLoss(puzzle)">ADD LOSS</button>
            </div>
        </div>
    </div>
</div>
