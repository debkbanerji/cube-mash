<h1 ng-if="$ctrl.puzzle0 == null">Loading...</h1>
<div ng-if="$ctrl.puzzle0 != null" class="row">
    <div class="col-md-4 col-xs-12 " ng-click="$ctrl.click0()">
        <div class="container-fluid btn btn-raised" style="align-content: center; width: inherit">
            <h1>{{$ctrl.puzzle0.name}}</h1>
                <img id="image0" ng-src="{{$ctrl.puzzle0.image_url}}" class="img-responsive"  width="100%">
        </div>
    </div>

    <div class="col-md-4 col-xs-12" ng-if="$ctrl.puzzle0 != null">
        <div class="container-fluid" style="text-align: center">
            <h1 id="versus">Versus</h1>
        </div>
    </div>

    <div class="col-md-4 col-xs-12" ng-click="$ctrl.click1()">
        <div class="container-fluid btn btn-raised" style="align-content: center; width: inherit">
            <h1>{{$ctrl.puzzle1.name}}</h1>
                <img id="image1" ng-src="{{$ctrl.puzzle1.image_url}}" class="img-responsive"  width="100%">
        </div>
    </div>
</div>
<div class="row" ng-if="$ctrl.puzzle0 != null">
    <div class="container-fluid" style="text-align: center">
        <a class="btn btn-raised btn-lg" ng-click="$ctrl.skip()"><h2>Skip</h2></a>
    </div>
</div>
